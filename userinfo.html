<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TechByShubh</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: Inter, 'Noto Sans', sans-serif;
      background: url('bgcmn.png') no-repeat center center fixed;
      background-size: cover;
    }

    .glow-button {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 50;
      background: #000;
      color: #fff;
      padding: 0.75rem 1.5rem;
      border-radius: 9999px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow:
        0 0 10px rgba(0, 255, 255, 0.6),
        0 0 20px rgba(0, 255, 255, 0.5),
        0 0 30px rgba(0, 255, 255, 0.4),
        0 0 40px rgba(0, 255, 255, 0.3);
      transition: all 0.3s ease;
    }

    .glow-button:hover {
      transform: scale(1.05);
      box-shadow:
        0 0 15px rgba(0, 255, 255, 0.8),
        0 0 25px rgba(0, 255, 255, 0.6),
        0 0 40px rgba(0, 255, 255, 0.5),
        0 0 60px rgba(0, 255, 255, 0.4);
    }

    .glow-button:active {
      transform: scale(0.95);
      box-shadow:
        0 0 20px rgba(0, 255, 255, 1),
        0 0 30px rgba(0, 255, 255, 0.9),
        0 0 50px rgba(0, 255, 255, 0.8),
        0 0 70px rgba(0, 255, 255, 0.7);
    }
  </style>
</head>
<body class="text-black">

  <a href="Home.html" class="glow-button">‚Üê Home</a>

  <div class="flex min-h-screen items-center justify-center px-4">
    <div class="w-full max-w-6xl bg-white/40 rounded-2xl shadow-2xl p-6 flex gap-6">

      <div class="w-80 bg-white/50 rounded-2xl shadow-lg p-4 flex flex-col justify-between min-h-[700px]">
        <div class="space-y-4">
          <div class="bg-white p-4 rounded-xl shadow">
            <p class="text-lg font-semibold text-black">Account Setting</p>
          </div>
          <div class="bg-white p-4 rounded-xl shadow">
            <p class="text-lg font-semibold text-black">Orders</p>
          </div>
        </div>
      </div>

      <div class="flex-1 bg-white/40 rounded-2xl shadow-xl p-6">
        <h1 class="text-4xl font-bold mb-6 text-black">Account Settings</h1>

        <!-- üßë Profile Photo + Logout Button -->
        <div class="flex justify-between items-center mb-6 gap-4">
          <div class="flex items-center gap-4">
            <div class="relative">
              <img id="profile-pic" src="default-avatar.png" alt="Profile Photo" class="w-24 h-24 rounded-full shadow-md border border-white object-cover" />
              <label for="photo-upload" class="absolute bottom-0 right-0 bg-blue-600 hover:bg-blue-700 text-white p-2 rounded-full cursor-pointer shadow-lg transition">
                <i class="fas fa-camera text-sm"></i>
              </label>
              <input type="file" id="photo-upload" accept="image/*" style="display: none;" />
            </div>
            <div>
              <p class="text-black text-lg">Your Profile Photo</p>
              <p class="text-sm text-gray-700">Click camera icon to update</p>
            </div>
          </div>
          <button onclick="logout()" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg shadow transition">Logout</button>
        </div>

        <div class="space-y-6">

          <div>
            <h2 class="text-2xl font-bold text-black mb-2">Profile</h2>
            <div class="bg-white p-4 rounded-xl shadow flex justify-between items-center">
              <p class="text-black">Name: <span id="name">Loading...</span><input id="name-input" class="ml-2 border border-black rounded px-2" style="display:none"/></p>
              <button id="name-btn" onclick="toggleEdit('name')" class="text-blue-600 hover:underline">Edit</button>
            </div>
          </div>

          <div>
            <h2 class="text-2xl font-bold text-black mb-2">Contact Information</h2>
            <div class="bg-white p-4 rounded-xl shadow flex justify-between items-center">
              <p class="text-black">Phone: <span id="phone">Loading...</span><input id="phone-input" class="ml-2 border border-black rounded px-2" style="display:none"/></p>
              <button id="phone-btn" onclick="toggleEdit('phone')" class="text-blue-600 hover:underline">Edit</button>
            </div>
          </div>

          <div>
            <h2 class="text-2xl font-bold text-black mb-2">Email</h2>
            <div class="bg-white p-4 rounded-xl shadow flex justify-between items-center">
              <p class="text-black">Email: <span id="email">Loading...</span><input id="email-input" class="ml-2 border border-black rounded px-2" style="display:none"/></p>
              <button id="email-btn" onclick="toggleEdit('email')" class="text-blue-600 hover:underline">Edit</button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDz6H1ApCd5uQRqiV1_wFSt5bpGLE_1C3E",
      authDomain: "techbyshubhin-19573.firebaseapp.com",
      projectId: "techbyshubhin-19573",
      storageBucket: "techbyshubhin-19573.appspot.com",
      appId: "1:11220560315:web:3784befdffeaaba018bc9e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // Set persistence to local storage for consistent auth state
    setPersistence(auth, browserLocalPersistence);

    window.addEventListener("DOMContentLoaded", () => {
      // Photo upload functionality
      const photoUpload = document.getElementById('photo-upload');
      photoUpload.addEventListener('change', handlePhotoUpload);

      onAuthStateChanged(auth, async (user) => {
        if (!user) {
          // No user logged in, redirect to login
          window.location.href = "Login.html";
          return;
        }

        try {
          const ref = doc(db, "users", user.uid);
          const snap = await getDoc(ref);

          if (!snap.exists()) {
            // If no user data in Firestore, create basic data with Google profile info
            await setDoc(ref, {
              name: user.displayName || "",
              email: user.email || "",
              phone: user.phoneNumber || "",
              photoURL: user.photoURL || "", // Ensure Google photo is saved
              createdAt: new Date().toISOString()
            });
          } else {
            // If user exists but doesn't have photoURL, update it with Google photo
            const existingData = snap.data();
            if (!existingData.photoURL && user.photoURL) {
              await setDoc(ref, {
                photoURL: user.photoURL
              }, { merge: true });
            }
          }

          // Get the latest data (either existing or just created)
          const userSnap = await getDoc(ref);
          const data = userSnap.data();

          // Update display elements
          document.getElementById("name").textContent = data.name || user.displayName || "Not Provided";
          document.getElementById("email").textContent = data.email || user.email || "Not Provided";
          document.getElementById("phone").textContent = data.phone || user.phoneNumber || "Not Provided";

          // Update input values for editing
          document.getElementById("name-input").value = data.name || "";
          document.getElementById("email-input").value = data.email || "";
          document.getElementById("phone-input").value = data.phone || "";

          // Update profile picture with priority: Custom uploaded > Google photo > Default
          const profilePic = document.getElementById("profile-pic");
          const userData = userSnap.data();
          
          if (userData.photoURL && userData.photoURL.trim() !== "") {
            // User has a custom uploaded photo or Google photo in Firestore
            profilePic.src = userData.photoURL;
          } else if (user.photoURL && user.photoURL.trim() !== "") {
            // Fallback to current Google photo from auth
            profilePic.src = user.photoURL;
            // Also save this Google photo to Firestore for consistency
            await setDoc(ref, { photoURL: user.photoURL }, { merge: true });
          } else {
            // No photo available, use default
            profilePic.src = "default-avatar.png";
          }

          // Handle image load errors
          profilePic.onerror = function() {
            this.src = "default-avatar.png";
          };

        } catch (err) {
          console.error("Error fetching user data:", err);
          // Don't redirect on error, show default values
          document.getElementById("name").textContent = user.displayName || "Not Provided";
          document.getElementById("email").textContent = user.email || "Not Provided";
          document.getElementById("phone").textContent = "Not Provided";
        }
      });
    });

    // Photo upload handler
    async function handlePhotoUpload(event) {
      const file = event.target.files[0];
      if (!file) return;

      const user = auth.currentUser;
      if (!user) {
        alert("Please log in to upload a photo");
        return;
      }

      // Validate file type
      if (!file.type.startsWith('image/')) {
        alert("Please select a valid image file");
        return;
      }

      // Validate file size (max 5MB)
      if (file.size > 5 * 1024 * 1024) {
        alert("Please select an image smaller than 5MB");
        return;
      }

      try {
        // Show loading state
        const profilePic = document.getElementById("profile-pic");
        const originalSrc = profilePic.src;
        profilePic.style.opacity = "0.5";
        
        // Create a loading overlay
        const loadingDiv = document.createElement('div');
        loadingDiv.style.cssText = `
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          color: white;
          font-size: 12px;
          text-align: center;
          z-index: 10;
        `;
        loadingDiv.innerHTML = '<i class="fas fa-spinner fa-spin"></i><br>Uploading...';
        profilePic.parentElement.style.position = 'relative';
        profilePic.parentElement.appendChild(loadingDiv);

        // Upload to Firebase Storage
        const storageRef = ref(storage, `profile-photos/${user.uid}/${Date.now()}_${file.name}`);
        const snapshot = await uploadBytes(storageRef, file);
        const downloadURL = await getDownloadURL(snapshot.ref);

        // Update Firestore with new photo URL
        const userRef = doc(db, "users", user.uid);
        await setDoc(userRef, { photoURL: downloadURL }, { merge: true });

        // Update the profile picture
        profilePic.src = downloadURL;
        profilePic.style.opacity = "1";

        // Remove loading overlay
        loadingDiv.remove();

        console.log("Photo uploaded successfully");

      } catch (error) {
        console.error("Error uploading photo:", error);
        alert("Error uploading photo. Please try again.");
        
        // Restore original image and remove loading
        profilePic.src = originalSrc;
        profilePic.style.opacity = "1";
        const loadingDiv = profilePic.parentElement.querySelector('div');
        if (loadingDiv) loadingDiv.remove();
      }
    }

    // Toggle edit function - preserved exactly as original
    window.toggleEdit = function (field) {
      const span = document.getElementById(field);
      const input = document.getElementById(field + '-input');
      const btn = document.getElementById(field + '-btn');

      if (input.style.display === 'none') {
        input.style.display = 'inline';
        input.value = span.textContent === "Not Provided" ? "" : span.textContent;
        span.style.display = 'none';
        btn.textContent = 'Save';
      } else {
        span.textContent = input.value || "Not Provided";
        span.style.display = 'inline';
        input.style.display = 'none';
        btn.textContent = 'Edit';
        saveToFirestore(field, input.value);
      }
    };

    // Save to Firestore function - enhanced for better sync
    async function saveToFirestore(field, value) {
      const user = auth.currentUser;
      if (user) {
        try {
          const ref = doc(db, "users", user.uid);
          await setDoc(ref, { [field]: value }, { merge: true });
        } catch (error) {
          console.error("Error saving to Firestore:", error);
          alert("Error saving changes. Please try again.");
        }
      }
    }

    // Logout Function - preserved exactly as original
    window.logout = async function () {
      try {
        await signOut(auth);
        // Redirect will happen automatically via onAuthStateChanged
      } catch (error) {
        console.error("Logout error:", error);
        alert("Error logging out. Please try again.");
      }
    };
  </script>
</body>
</html>
