<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TechByShubh</title>

  <link rel="icon" href="favicon.png" type="image/png">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow: hidden;
    }

    .hero {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      padding: 20px;
      z-index: 1;
    }

    .content-wrapper {
      position: relative;
      width: 100%;
      max-width: 90%;
      margin: 0 auto;
      padding: 40px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      z-index: 2;
    }

    .hero img {
      width: 50px;
      height: 50px;
      margin-bottom: 20px;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: 700;
      opacity: 0;
      animation: fadeIn 2s ease-out forwards, glow 2s ease-in-out infinite alternate;
      text-shadow: 0 0 10px #fff, 0 0 20px #0ff, 0 0 30px #0ff;
    }

    .hero p {
      font-size: 1.5rem;
      margin-top: 10px;
      opacity: 0;
      animation: fadeIn 3s ease-out forwards;
      animation-delay: 1.5s;
    }

    .countdown {
      margin-top: 30px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #00ffff;
      text-shadow: 0 0 8px #0ff;
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
      }
      to {
        text-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff, 0 0 40px #00ffff;
      }
    }

    /* Bubble container */
    .bubbles {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: rise 10s infinite ease-in;
      filter: blur(2px);
    }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }

    /* Desktop size */
    @media (min-width: 769px) {
      .content-wrapper {
        max-width: 600px;
      }
    }

    /* Mobile enhancements */
    @media (max-width: 768px) {
      .hero {
        padding: 10px;
      }

      .content-wrapper {
        padding: 30px 20px;
        background: rgba(0, 0, 0, 0.6);
        border-radius: 20px;
        box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
      }

      .hero h1 {
        font-size: 2rem;
      }

      .hero p {
        font-size: 1.1rem;
      }

      .countdown {
        font-size: 1rem;
      }

      .hero img {
        width: 40px;
        height: 40px;
      }
    }

    @media (max-width: 480px) {
      .hero h1 { font-size: 1.6rem; }
      .hero p { font-size: 0.95rem; }
      .countdown { font-size: 0.9rem; }
      .hero img { width: 30px; height: 30px; }
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="bubbles">
      <!-- Generate bubble elements via JavaScript -->
    </div>
    <div class="content-wrapper">
      <img src="logo.png" alt="Company Logo" />
      <h1>LAUNCHING SOON</h1>
      <p>~Will be Live on 27 July 2025.</p>
      <p>-TechByShubh</p>
      <div class="countdown" id="countdown">Loading countdown...</div>
    </div>
  </div>

<script>
  // Countdown Script
  function updateCountdown() {
    const launchDate = new Date('2025-07-27T23:59:00').getTime(); // Updated time to 27 July 11:59pm
    const now = new Date().getTime();
    const timeLeft = launchDate - now;

    if (timeLeft <= 0) {
      document.getElementById("countdown").innerHTML = "We're live!";
      return;
    }

    const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
    const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

    document.getElementById("countdown").innerHTML =
      `Launching in ${days}d ${hours}h ${minutes}m ${seconds}s`;
  }

  setInterval(updateCountdown, 1000);
  updateCountdown();

    // Bubble generator
    const bubbleContainer = document.querySelector('.bubbles');
    for (let i = 0; i < 25; i++) {
      const bubble = document.createElement('div');
      bubble.classList.add('bubble');
      const size = Math.random() * 20 + 10;
      bubble.style.width = `${size}px`;
      bubble.style.height = `${size}px`;
      bubble.style.left = `${Math.random() * 100}%`;
      bubble.style.animationDuration = `${6 + Math.random() * 5}s`;
      bubble.style.animationDelay = `${Math.random() * 5}s`;
      bubbleContainer.appendChild(bubble);
    }
  </script>
</body>
</html>
