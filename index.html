<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TechByShubh</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0c0c0c;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      max-width: 90%;
      padding: 2em;
    }

    h1 {
      font-size: 2.5em;
      text-shadow: 0 0 20px #ffffffaa;
    }

    p {
      font-size: 1.2em;
      color: #cccccc;
      margin-top: 0.5em;
      margin-bottom: 2em;
    }

    .glow-button {
      padding: 1em 2em;
      margin: 1em;
      border: none;
      background: white;
      color: black;
      font-weight: bold;
      font-size: 1em;
      border-radius: 8px;
      box-shadow: 0 0 20px white;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .glow-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px white;
    }

    .hidden {
      display: none;
    }

    .mobile-section {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: fadeIn 1s ease forwards;
    }

    .mobile-section h2 {
      font-size: 2em;
      margin-bottom: 1em;
      color: #ffffff;
      text-shadow: 0 0 20px #ffffffbb;
    }

    .mobile-section p {
      font-size: 1.1em;
      color: #ccc;
      margin-bottom: 2em;
    }

    .insta-link {
      display: inline-flex;
      align-items: center;
      padding: 0.8em 1.2em;
      border: 2px solid white;
      border-radius: 8px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 1em;
      box-shadow: 0 0 20px white;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .insta-link:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px white;
    }

    .insta-link img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
      filter: brightness(0) invert(1);
    }

        .back-arrow {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: white;
      color: black;
      font-size: 1.5em;
      padding: 0.3em 0.7em;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 20px white;
      transition: transform 0.3s, box-shadow 0.3s;
      text-decoration: none;
      font-weight: bold;
    }

    .back-arrow:hover {
      transform: scale(1.1);
      box-shadow: 0 0 40px white;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container" id="main-content">
    <h1>Are you on a Desktop/Laptop?</h1>
    <p>This website is specifically designed for Desktops/Laptops for now!</p>
    <button class="glow-button" onclick="redirectYes()">Yes</button>
    <button class="glow-button" onclick="showMobileMessage()">No</button>
  </div>

  <div class="container mobile-section hidden" id="mobile-message">
    <h2>ðŸ“± Mobile Version Launching Soon!</h2>
    <p>For more info, stay updated with <strong>@techbyshubh.in</strong> on Instagram</p>
    <a href="https://instagram.com/techbyshubh.in" class="insta-link" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram Logo">
      Follow us on Instagram
    </a>
  </div>

  <script>
    function redirectYes() {
      window.location.href = "Home.html";
    }

    function showMobileMessage() {
      document.getElementById('main-content').classList.add('hidden');
      const mobile = document.getElementById('mobile-message');
      mobile.classList.remove('hidden');
      mobile.style.display = "flex";
    }
  </script>
</body>
</html>
