<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TechByShubh</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      min-height: 100vh;
      background: url('./bgcart.png') no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      color: white;
    }

    nav {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      backdrop-filter: blur(10px);
      background: rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      margin-bottom: 30px;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .user-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: url('https://cdn-icons-png.flaticon.com/512/12225/12225935.png') no-repeat center/cover;
    }

    .cart-container {
      width: 90%;
      max-width: 900px;
      background: rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.7);
    }

    .cart-title {
      font-size: 2em;
      margin-bottom: 20px;
      text-align: center;
    }

    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      padding: 15px 0;
    }

    .cart-item img {
      width: 60px;
      height: 60px;
      border-radius: 10px;
      object-fit: cover;
    }

    .cart-details {
      flex: 1;
      margin-left: 20px;
    }

    .cart-details h4 {
      font-size: 1em;
      margin-bottom: 5px;
    }

    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .quantity-controls button {
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      font-size: 1em;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    .summary {
      margin-top: 30px;
      text-align: right;
    }

    .summary h3 {
      font-size: 1.2em;
      margin: 10px 0;
    }

    .checkout-btn {
      margin-top: 20px;
      padding: 12px 25px;
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      font-size: 1em;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .checkout-btn:hover {
      background: rgba(255,255,255,0.4);
    }

    @media (max-width: 600px) {
      .cart-item {
        flex-direction: column;
        align-items: flex-start;
      }

      .cart-details {
        margin-left: 0;
        margin-top: 10px;
      }

      .summary {
        text-align: left;
      }
    }
  </style>
</head>
<body>

  <!-- NAVIGATION -->
  <nav>
    <div>
      <a href="Home.html">Home</a>
      <a href="Shop.html">Shop</a>
      <a href="Tutorials.html">Tutorials</a>
      <a href="Community.html">Community</a>
      <a href="About.html">About</a>
    </div>
    <!-- Profile Dropdown Widget -->
<style>
  .profile-button {
    border: none;
    background: transparent;
    cursor: pointer;
    position: relative;
  }

  .profile-image {
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    border-radius: 50%;
    width: 40px;
    height: 40px;
  }

  .dropdown {
    position: absolute;
    top: 50px;
    right: 0;
    background-color: #00008B; /* Dark Blue */
    color: white;
    border-radius: 8px;
    width: 160px;
    overflow: hidden;
    box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
    opacity: 0;
    transform: translateY(-10px);
    pointer-events: none;
    transition: all 0.3s ease;
    z-index: 100;
  }

  .dropdown.active {
    opacity: 1;
    transform: translateY(0);
    pointer-events: auto;
  }

  .dropdown a {
    display: block;
    padding: 12px 16px;
    text-decoration: none;
    color: white;
    font-weight: 500;
    transition: background 0.2s;
    user-select: none;
    -webkit-user-select: none;
    touch-action: manipulation;
  }

  .dropdown a:hover,
  .dropdown a:active {
    background-color: #8181fb; /* Highlight on hover or touch-hold */
  }
</style>

<div style="position: relative; display: inline-block;">
  <button class="profile-button" onclick="toggleDropdown()" aria-label="Open profile options">
    <div
      class="profile-image"
      style='background-image: url("https://cdn-icons-png.flaticon.com/512/12225/12225935.png");'
    ></div>
  </button>

  <div class="dropdown" id="profileDropdown">
    <a href="userinfo.html">View Profile</a>
    <a href="/help">Help</a>
    <a href="/logout">Log Out</a>
  </div>
</div>

<script>
  function toggleDropdown() {
    const dropdown = document.getElementById("profileDropdown");
    dropdown.classList.toggle("active");
  }

  // Close dropdown when clicking outside
  document.addEventListener("click", function (e) {
    const dropdown = document.getElementById("profileDropdown");
    const button = document.querySelector(".profile-button");

    if (!button.contains(e.target) && !dropdown.contains(e.target)) {
      dropdown.classList.remove("active");
    }
  });
</script>
  </nav>

  <!-- CART CONTAINER -->
  <div class="cart-container">
    <div class="cart-title">Your Shopping Cart</div>

    <div class="cart-item">
      <img src="https://encrypted-tbn1.gstatic.com/shopping?q=tbn:ANd9GcTN_ZhY8xSg1L-LwjCP1xWMV3XFA0fHOCf5xzLe1YCJ2LMx-x641cdFzDgLUosRdRsTzCj41g-C3UqFOmy9mw6SpNtwqWEF73CirDXX_RjlEg1QkqXqVGzrkSHlacARSHqRwGZBKB_MSlc&usqp=CAc" alt="Product">
      <div class="cart-details">
        <h4>Wireless Mouse</h4>
        <p>Ergonomic, USB-powered</p>
      </div>
      <div class="quantity-controls">
        <button onclick="changeQty(this, -1)">-</button>
        <span class="qty">1</span>
        <button onclick="changeQty(this, 1)">+</button>
      </div>
      <div class="price">₹799</div>
      <button onclick="removeItem(this)" title="Remove"><i class="fas fa-trash"></i></button>
    </div>

    <div class="cart-item">
      <img src="https://encrypted-tbn0.gstatic.com/shopping?q=tbn:ANd9GcQA6XULnfa6yXOCbxBjursjrMePcjYERmNiq6Xdliz7U52w_jEd6OmTzhDP9mkp66xcNwj22EXAtfDauZdE7MNE-_3CYOiRGZTXJ9Qir1W1eIRx2rEYa53P" alt="Product">
      <div class="cart-details">
        <h4>Bluetooth Speaker</h4>
        <p>High Bass, 10W Output</p>
      </div>
      <div class="quantity-controls">
        <button onclick="changeQty(this, -1)">-</button>
        <span class="qty">2</span>
        <button onclick="changeQty(this, 1)">+</button>
      </div>
      <div class="price">₹1499</div>
      <button onclick="removeItem(this)" title="Remove"><i class="fas fa-trash"></i></button>
    </div>

    <div class="summary">
      <h3>Subtotal: ₹3797</h3>
      <h3>Tax (18%): ₹683</h3>
      <h3><strong>Total: ₹4480</strong></h3>
      <button class="checkout-btn">Proceed to Checkout</button>
    </div>
  </div>

  <script>
    function changeQty(btn, delta) {
      const qtyEl = btn.parentElement.querySelector('.qty');
      let qty = parseInt(qtyEl.textContent);
      qty = Math.max(1, qty + delta);
      qtyEl.textContent = qty;
      // You can update the price calculations here if needed.
    }

    function removeItem(btn) {
      btn.closest('.cart-item').remove();
      // You can re-calculate totals here if needed.
    }
  </script>

</body>
</html>
